<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Homepage - Semantic</title>
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script crossorigin='anonymous'
                integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8='
                src='https://code.jquery.com/jquery-3.1.1.min.js'>
  </script>
  <script src='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js'></script>
  <style rel='stylesheet' href =homepage.css  type="text/css"></style>
</head>
<body>
    <div class="pusher">
        <div class="ui inverted vertical masthead center aligned segment">
          <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
              <a class="item" href="play.html">Play Ball</a>
              <a class="item" href="data.html">My Data</a>
              <a class="active item" href="myprofile.html">Profile</a>
              <div class="right menu">
                <div class="item">
                  <a class="ui button" href="homepage.html">Log Out</a>
                </div>
                </div>
            </div>
          </div>
        </div>
      </div>

    
    <h1>My Profile</h1>

        <form>
            <fieldset>
            <div class="formBox">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name"/>
            </div>
            <div class="formBox">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email"/>
            </div>
            <div class="formBox">
                <label for="height">Height</label>
                <input type="text" id="height" placeholder="Weight"/>
            </div>
            <div class="formBox">
                <label for="weight">Weight</label>
                <input type="number" id="weight" placeholder="Weight"/>
            </div>
            <div class="formBox">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Age"/>
            </div>
            <div class="ui form">
                <div class="field">
                    <label>Position</label>
                    <div class="ui selection dropdown">
                        <input type="hidden" name="position">
                        <i class="dropdown icon"></i>
                        <div class="default text">Position</div>
                        <div class="menu">
                            <div class="item" data-value="p">Pitcher</div>
                            <div class="item" data-value="c">Catcher</div>
                            <div class="item" data-value="1b">First Base</div>
                            <div class="item" data-value="2b">Second Base</div>
                            <div class="item" data-value="ss">Shortstop</div>
                            <div class="item" data-value="3b">Third Base</div>
                            <div class="item" data-value="lf">Left Field</div>
                            <div class="item" data-value="cf">Center Field</div>
                            <div class="item" data-value="rf">Rightfield</div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
                 <div class="ui form">
                <div class="inline fields">
                  <label for="handedness">Throws:</label>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="rhp" checked="" tabindex="0" class="hidden">
                      <label>Right</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="lhp" tabindex="0" class="hidden">
                      <label>Left</label>
                    </div>
                  </div>
            </div>
            <div class="formBox">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Location"/>
            </div>
            <div class="formBox">
                <label for="teams">Teams</label>
                <input type="text" id="teams" placeholder="Teams"/>
            </div>
            <div class="formBox">
                <label for="pname">Profile Name</label>
                <input type="text" id="pname" placeholder="Profile Name"/>
            </div>
            <div class="formBox">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Password"/>
            </div>
            <div class='formBox'>
                <button id='btn'>Save</button>
            </div>
        </fieldset>
        </form>
        
        <div class="ui inverted vertical footer segment">
            <div class="ui container">
              <div class="ui stackable inverted divided equal height stackable grid">
                <div class="three wide column">
                  <h4 class="ui inverted header">Menu</h4>
                  <div class="ui inverted link list">
                    <a href="play.html" class="item">Play</a>
                    <a href="data.html" class="item">Data</a>
                    <a href="myprofile.html" class="item">My Profile</a>
                  </div>
                </div>
                <div class="seven wide column">
                  <h4 class="ui inverted header">Contact Us</h4>
                  <div class="ui list">
                    <div class="item">
                      <i class="mail icon"></i>
                      <div class="content">
                        <a href="">our email</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>  

        <script>
            $('select.dropdown')
                .dropdown()
                    ;
            let users= [];
            const addUser = (ev)=>{}
                ev.preventDefault();
            let user = {
                id: Date.now(),
                name: document.getElementById('name').value,
                height: document.getElementById('height').value,
                weight: document.getElementById('weight').value,
                age:document.getElementById('age').value,
                position:document.getElementById('position').value,
                handedness:document.getElementById('handedness').value,
                location:document.getElementById('location').value,
                teams:document.getElementById('teams').value,
                pname:document.getElementById('pname').value,
                password:document.getElementById('password').value,
            }
            users.push(user);
            document.forms[0].reset();

            console.warn('added', {users});
            let pre = document.querySelector('#msg pre');
            pre.textContent = '/n' + JSON.stringify(users, '/t', 2);

            document.addEventListener('DOMContentLoaded', ()=>{document.getElementById('btn').addEventListener('click', addUser);
        })

        </script>
</body>
</html>

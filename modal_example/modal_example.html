<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <title>Play</title>
        <script crossorigin='anonymous'
                integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8='
                src='https://code.jquery.com/jquery-3.1.1.min.js'>
        </script>
        <script src='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js'></script>
        <script src='modal_example.js'></script>
        <link href='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css'
              rel='stylesheet'>
        <link href='modal_example.css' rel='stylesheet' type='text/css'>
        <link href='favicons/favicon_white_blue.ico' rel='shortcut icon' type='image/jpg'/>
    </head>
    <body>
        <h1 class='ui header center aligned'>Pitch Chart</h1>
        <h3 class='ui header center aligned'>Get access to your own professional level analytics.</h3>
        <div class='ui massive three item violet inverted menu'>
            <a class='item' href='../play.html'>Play</a>
            <a class='item' href='../data.html'>Data</a>
            <a class='item' href='../myprofile.html'>Profile</a>
        </div>
        
        <div class='ui middle aligned center aligned grid'>
            <div class='column'>
                <h1>Play Ball!</h1>
                <button class='ui massive violet circular icon button' onclick='showModal();'>
                    <i class='baseball ball icon'></i>
                </button>
            </div>
        </div>
        <div class='ui mini modal' id='pitch_type_modal'>
            <div class='ui centered header'>Pitch Type</div>
            <div class='content'>
                <form class='ui form'>
                    <div class='field'>
                        <div class='ui fluid dropdown violet labeled search icon button' id='pitch_type'>
                            <i class='baseball ball icon'></i>
                            <div class='text'></div>
                            <input name='pitch_type' type='hidden'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class='ui mini modal' id='pitch_detail_modal'>
            <div class='ui centered header'>Pitch Details</div>
            <div class='content'>
                <form class='ui form'>
                    <label>Velocity</label>
                    <div class='ui fluid right labeled input'>
                        <input max='110' min='50'
                               name='velocity' placeholder='Velocity' type='number'>
                        <div class='ui basic violet label'>
                            mph
                        </div>
                    </div>
                    <label>Vertical Movement</label>
                    <div class='ui fluid right labeled input'>
                        <input max='30' min='-30'
                               name='vertical_movement' placeholder='Vertical Movement' type='number'>
                        <div class='ui basic violet label'>
                            inches
                        </div>
                    </div>
                    <label>Horizontal Movement</label>
                    <div class='ui fluid right labeled input'>
                        <input max='30' min='-30'
                               name='horizontal_movement' placeholder='Horizontal Movement' type='number'>
                        <div class='ui basic violet label'>
                            inches
                        </div>
                    </div>
                    <label></label>
                    <div class='ui fluid violet submit button' id='pitch_detail_submit'
                         onclick='showPitchLocationModal()'>
                        Submit
                    </div>
                </form>
            </div>
        </div>
        <div class='ui mini modal' id='pitch_location_modal'>
            <div class='ui centered header'>Pitch Location</div>
            <div class='ui padded grid'>
                <div class='column'>
                    <div class='ui segment'>
                        <svg id='strike_zone' viewBox='-0.5 -0.5 101 101' xmlns='http://www.w3.org/2000/svg'>
                            <style>
                                rect {
                                    fill: #EEEEEE;
                                    stroke: #000080;
                                    stroke-width: 1;
                                }
                                
                                rect:hover {
                                    fill: #FFFFFF;
                                    stroke: #6435C9;
                                    stroke-width: 1;
                                }
                                
                                polygon {
                                    fill: #EEEEEE;
                                    stroke: #000080;
                                    stroke-width: 1;
                                }
                                
                                polygon:hover {
                                    fill: #FFFFFF;
                                    stroke: #6435C9;
                                    stroke-width: 1;
                                }
                            </style>
                            <rect height='101' width='101' x='-0.5' y='-0.5'/>
                            <polygon id='ball_top_left'
                                     points='0.5,0.5 49.5,0.5 49.5,19.5 19.5,19.5 19.5,49.5 0.5,49.5'/>
                            <polygon id='ball_bottom_left'
                                     points='0.5,50.5 19.5,50.5 19.5,80.5 49.5,80.5 49.5,99.5 0.5,99.5'/>
                            <polygon id='ball_bottom_right'
                                     points='50.5,80.5 80.5,80.5 80.5,50.5 99.5,50.5 99.5,99.5 50.5,99.5'/>
                            <polygon id='ball_top_right'
                                     points='50.5,0.5 99.5,0.5 99.5,49.5 80.5,49.5 80.5,19.5 50.5,19.5'/>
                            <rect height='19' id='strike_top_left' width='19' x='20.5' y='20.5'/>
                            <rect height='19' id='strike_top_middle' width='19' x='40.5' y='20.5'/>
                            <rect height='19' id='strike_top_right' width='19' x='60.5' y='20.5'/>
                            <rect height='19' id='strike_middle_left' width='19' x='20.5' y='40.5'/>
                            <rect height='19' id='strike_middle_middle' width='19' x='40.5' y='40.5'/>
                            <rect height='19' id='strike_middle_right' width='19' x='60.5' y='40.5'/>
                            <rect height='19' id='strike_bottom_left' width='19' x='20.5' y='60.5'/>
                            <rect height='19' id='strike_bottom_middle' width='19' x='40.5' y='60.5'/>
                            <rect height='19' id='strike_bottom_right' width='19' x='60.5' y='60.5'/>
                        </svg>
                    
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="modal_example.js"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link href="modal_example.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Pitch Chart</h1>
<p>Get access to your own professional level analytics.</p>
<div class="menu-bar">
    <ul>
        <li class="active"><a href="../play.html">Play</a></li>
        <li><a href="../data.html">Data</a></li>
        <li><a href="../myprofile.html">Profile</a></li>
    </ul>
</div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h1>Play Ball!</h1>
        <button class="ui massive circular icon button"
                onclick="showModal();">
            <i class="baseball ball icon"></i>
        </button>

    </div>
</div>
<div class="ui mini modal" id="pitch_type_modal">
    <div class="header">Pitch Type</div>
    <div class="content">
        <form class="ui form">
            <div class="field">
                <div class="ui fluid dropdown labeled search icon button"
                     id="pitch_type">
                    <i class="baseball ball icon"></i>
                    <div class="text"></div>
                    <input type="hidden" name="pitch_type">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="ui mini modal" id="pitch_detail_modal">
    <div class="header">Pitch Details</div>
    <div class="content">
        <form class="ui form">
            <label>Velocity</label>
            <div class="ui fluid right labeled input">
                <input type="number" name="velocity"
                       placeholder="Velocity" max="110" min="50">
                <div class="ui basic label">
                    mph
                </div>
            </div>
            <label>Vertical Movement</label>
            <div class="ui fluid right labeled input">

                <input type="number" name="vertical_movement"
                       placeholder="Vertical Movement" max="30" min="-30">
                <div class="ui basic label">
                    inches
                </div>
            </div>
            <label>Horizontal Movement</label>
            <div class="ui fluid right labeled input">
                <input type="number" name="horizontal_movement"
                       placeholder="Horizontal Movement" max="30" min="-30">
                <div class="ui basic label">
                    inches
                </div>
            </div>
            <label></label>
            <div class="ui fluid submit button">
                Submit
            </div>
        </form>
    </div>
</div>
</body>
</html>
